<!DOCTYPE html>
<html>

<head>
  <title>User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href='https://cdn.boxicons.com/3.0.7/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
  <link href='https://cdn.boxicons.com/3.0.7/fonts/basic/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Gruppo">
  <link rel="stylesheet" href="./css/user-style.css">
</head>

<body>
  <!--navbar -->
  <nav class="navbar navbar-expand-lg sticky-top head-items">
    <div class="container-fluid me-3 ms-3">

      <!-- BRAND -->
      <a class="navbar-brand d-flex align-items-center" href="#">
        <i class='bx bx-petrol-pump me-2 fs-3' style="color:#0bec18;"></i>
        <span class="fs-3 brand-name ms-2">EV-BUNK</span>
      </a>

      <!-- TOGGLER -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- COLLAPSIBLE CONTENT -->
      <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav ms-auto d-flex align-items-center">

          <!-- Notification -->
          <li class="nav-item me-3">
            <a class="nav-link" href="#">
              <i class='bx bx-bell fs-4' style="color:#0bec18"></i>
            </a>
          </li>

          <!-- Welcome text -->
          <li class="nav-item d-flex align-items-center me-3">
            <span class="text-items">Welcome,</span>
            <span class="text-items fw-semibold ms-1" id="username">John</span>
          </li>

          <!-- Profile dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle p-0" href="#" data-bs-toggle="dropdown">
              <img src="https://github.com/mdo.png" width="32" height="32" class="rounded-circle">
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </li>

        </ul>
      </div>

    </div>
  </nav>


  <!---- body section  -->
  <div class="main-content">

    <!----heading section----->
    <div class="welcome-note">
      <h3 class="heading">Welcome to your Dashboard</h3>
      <p>Book your EV charging slots conviniently</p>
    </div>

    <div class="page-wrapper">
      <div class="container-fluid custom-grid">

        <!----charging and booking section----->
        <div class="charging-booking">
          <div class="booking-status booking">My Booking</div>
          <div class="booking-status charge">Charging Status</div>
        </div>

        <!---Bunk list---->
        <div class="bunk-list">

          <!---search bunk location ------>
          <div class="search">
            <h5>Find Charging Station</h4>
          </div>

          <!---nearby bunk list----->
          <div class="near-stations">
            <div class="one">station 1</div>
            <div class="two">station 2</div>
            <div class="three">station 3</div>
          </div>

          <!----history section---->
          <div class="history">View Booking History</div>

        </div>


        <!-----map loction ----->
        <div class="map">map</div>



      </div>
    </div>
  </div>



  <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/map.js"></script>
  <script src="js/user-slot.js
    "></script>

  <!-- Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer>
  </script>

</body>

</html>
